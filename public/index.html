<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatiBlog</title>
    <link rel="stylesheet" href="./styles/main-style.css">
</head>
<body dir="rtl">
  <div class="container">
     <header class="header" dir="ltr">
        <span class="header_link">
          <a href="./dashboard.html">Dashboard</a>
          <i class="fa-solid fa-eye"></i>
        </span>
     </header>
     <h4 class="heading_primary">إضافة مقال جديد</h4>
     <form action="" class="form">
        <div class="form_gp">
          <input type="text"  name="title" class="form_input f_input" placeholder="أدخل عنوان المقال">
        </div>
        <div class="form_gp">
          <textarea class="form_text f_input" name='text' id="txt" cols="30" rows="10" placeholder="أكتب المقال ..."></textarea>
        </div>
        <div class="form_gp">
          <select name="description" id="" class="f_input">
            <option value="رياضة">رياضة</option>
            <option value="">موضة و أزياء</option>
            <option value="صحة و غذاء">صحة و غذاء</option>
            <option value="أخبار المشاهير">أخبار المشاهير</option>
            <option value="فضائح">فضائح</option>
            <option value="مقاطع ساخنة">مقاطع ساخنة</option>
          </select>
        </div>
        <div class="form_gp">
          <label for="photo"></label>
          <input type="file" name="photo" id="" class="f_input" accept="png jpg jpeg web">
        </div>
        <div class="form_gp">
          <input type="submit" class="form_btn" value="أضف المقال" disabled>
        </div>
     </form>
  </div>
  <script src="./js/main_script.js"></script>
  <script src="https://kit.fontawesome.com/b77cec4a77.js" crossorigin="anonymous"></script>
</body>
</html>
