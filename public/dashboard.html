<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="./dashboard.html">
    <link rel="stylesheet" href="styles/main-style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>
    table{
        border: 1px solid #ccc;
        padding: 1rem;
    }
    table tr th{
        background-color: #ccc;
    }
    table tr {
        border: 1px solid #ccc;
        color: rebeccapurple;
    }
    table tr th{
        
        width: min-content;
        padding: .5rem;
        text-align: center;
    }
    table tr th:last-child{
        width: max-content;
    }
    table tr td {
        position: relative;
        cursor: pointer;
        height: 10rem;
        padding: .3rem;
    }
    table tr td.centered{
        display: flex;
        justify-content: center;
        align-items: center;
    }
   
    table tr td p {
       position: absolute;
       bottom: 0;
       left: -6rem;
       background-color: #fff;
       border: 1px solid #ccc;
       padding: 10px;
       display: none;
       width: 30rem;
       z-index: 10;

    }
    table tr .texto:hover p {
        display: block;
    }

    .del, .edit{
        display: inline-block;
        border: none;
        cursor: pointer;
        padding: .6rem .9rem;
        border-radius: .4rem;
        transition: all .3s;

        border: none;
        outline: none;
    }
    .del:focus{
        border: 2px solid red;
    }
    table tr td .del:hover{
       background-color: red;
       color: #fff;
       transform: scale(.9);

    }

    .image{
        width: 20%;
    }

    .image img {
        width: 100%;
    }

</style>
<body dir="rtl">
    <div class="container" >
        <header class="header" dir="ltr">
            <span class="header_link">
              <a href="./index.html">ADD NEW BLOG</a>
              <i class="fa-solid fa-plus"></i>
            </span>
         </header>
         <section class="section_info">
            <div class="section_info--box">
                <span class="section_info--name">عدد المقالات </span>
                <span class="section_info--number"></span>
            </div>
         </section>
        <table style="width:100%" class="table">
            <tr>
                <th>عنوان المقال</th>
                <th>نص المقال</th>
                <th>صورة المقال</th>
                <th>تاريخ المقال</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>
    <script src="./js/globa_script.js"></script>
    <script src="./js/fetch_data.js"></script>
</body>
</html>
